<html>
<head>
    <style>
        .content {
            height: {{ card_height - 22 }}px;
            width: {{ card_width - 22 }}px;
            display: inline-block;
            border: 4px solid #333;
            margin: 3px;
            padding: 4px;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
    <div class="content">
        <h3 style="margin:3px">{{ name }}</h3>
        <div style="max-width:{{ card_width - 140 }}px">
            {% if wild_card %}
            <span style="margin-right:15px"><strong>âœ </strong></span>
            {% endif %}
            <span style="margin-right:15px"><strong>Parry:</strong> {{range}}</span>
            <span style="margin-right:15px"><strong>Pace:</strong> {{rof}}</span>
            <span style="margin-right:15px"><strong>Toughness:</strong> {{ap}}</span>
        </div>
        <hr>

            <span style="margin-right:15px"><strong>Abilities:</strong> {{ap}}</span>
            <span style="margin-right:15px"><strong>Gear:</strong> {{ap}}</span>
        {% for ability in abilities + additional_abilities %}
        <p><strong>{{ note.name }}:</strong> {{ note.description }}</p>
        {% endfor %}
    </div>
</body>
</html>

<html>
<head>
    <style>
        .content {
            height: {{ card_height - 22 }}px;
            width: {{ card_width - 22 }}px;
            display: inline-block;
            border: 4px solid #333;
            margin: 3px;
            padding: 4px;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
    <div class="content">
        <h3 style="margin:3px">{{ name }}</h3>
        <div style="max-width:{{ card_width - 140 }}px">
            <span style="margin-right:15px"><strong>Armor:</strong> {{armor}}</span>
            {% if parry != "" %}
            <span style="margin-right:15px"><strong>Parry:</strong> {{parry}}</span>
            {% endif %}
        </div>
        <hr>
        {% for note in notes + additional_notes %}
        <p><strong>{{ note.name }}:</strong> {{ note.description }}</p>
        {% endfor %}
    </div>
    <div></div>
</body>
</html>
